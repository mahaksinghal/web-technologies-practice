<!doctype html>
<html lang="en">

<head>
    <title>Problem Statement - 6</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <main>
        <div class="">
            <div class="">
                <h2>Internet Usage Survey</h2>
                <p class="">
                    This survey is being conducted to help the Internet usage patterns of our customers. <br>Please take
                    a few moments to complete and submit this short form . Thank you for your coorperation.
                </p>
                <form action="">
                    <table class="">
                        <tr>
                            <td>
                                <label for="internet">
                                    What type of Internet connection do you have?
                                </label>
                            </td>
                            <td>
                                <select name="internet" id="internet">
                                    <option value="dialup">Dial-up</option>
                                    <option value="dsl">DSL</option>
                                    <option value="cable">High Speed Cable</option>
                                </select>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <label for="computer">What type of computer do you use most at home?</label>
                            </td>
                            <td>
                                <input type="radio" name="computer" id="desktop" value="desktop"><label for="desktop">
                                    Desktop</label> <br>
                                <input type="radio" name="computer" id="laptop" value="laptop"><label for="laptop">
                                    Laptop</label>
                            </td>
                        </tr>

                        <tr>
                            <td><label for="reason">How would you describe your main reason for using the
                                    Internet?</label></td>
                            <td>
                                <input type="radio" name="reason" id="1"><label for="1">To do work related
                                    activities</label> <br>
                                <input type="radio" name="reason" id="2"><label for="2">To do school-related
                                    activities</label> <br>
                                <input type="radio" name="reason" id="3"><label for="3">For entertainment
                                    purposes</label> <br>
                                <input type="radio" name="reason" id="4"><label for="4">Other activities</label>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <h5>Types of sites visited</h5>
                                <label for="web">What types of web sites do you access most often? <br>Check all that
                                    apply.</label><br>
                                <input type="checkbox" name="web" id="1"> <label for="1">Self Improvement</label> <br>
                                <input type="checkbox" name="web" id="2"> <label for="2">Entertainment</label> <br>
                                <input type="checkbox" name="web" id="3"><label for="3">News and Sports</label> <br>
                                <input type="checkbox" name="web" id="4"><label for="4">Reference</label> <br>
                                <input type="checkbox" name="web" id="5"><label for="5">Email</label> <br>
                            </td>
                            <td>
                                <h5>Time spent using Internet</h5>
                                <label for="web">During an average week, how long do you spend online?</label><br>
                                <input type="checkbox" name="web" id="1"> <label for="1">0-3 hours</label> <br>
                                <input type="checkbox" name="web" id="2"> <label for="2">4-6 hours</label> <br>
                                <input type="checkbox" name="web" id="3"><label for="3">7-10 hours</label> <br>
                                <input type="checkbox" name="web" id="4"><label for="4">11-14 hours</label> <br>
                                <input type="checkbox" name="web" id="5"><label for="5">15+ hours</label> <br>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <label for="feedback">
                                    Please comment on your opinions concerning Internet privay and safety:
                                </label> <br>
                                <textarea name="feedback" id="feedback"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="fname">First Name</label>
                                <input type="text" name="fname" id="fname">
                            </td>
                            <td>
                                <label for="lname">Last Name</label>
                                <input type="text" name="lname" id="lname">
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <label for="age">Age</label>
                                <input type="number" name="age" id="age">
                            </td>
                            <td>
                                <label for="zip">Zip Code</label>
                                <input type="number" name="zip" id="zip">
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <button type="submit" class="btn btn-primary">Click to Submit</button>
                                <button type="reset" class="btn btn-secondary">Clear Form</button>
                            </td>
                            <td></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
