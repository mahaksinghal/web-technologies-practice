<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Management System</title>
</head>
<body onload="generateUList()">
    <h1>Course Management System</h1>

    <div class="" id="">
        <label for="input">Enter Course Name:</label>
        <input type="text" name="cnm" id="cname">

        <button type="button" name="update" id="update" onclick="manageCourses(event)">Update Course</button>
    </div>

    <div id="generatedList"></div>
    <script src="cms_js.js"></script>
</body>
