<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question - 5</title>
    <script>
        function calTable(){
            var num = parseInt(document.getElementById("num").value);
            var result = "";
            for(var i = 1; i <= 10; i++){
                result += `${num} * ${i} = ${num*i} <br>`;
            }
            document.getElementById("result").innerHTML = result;

        }
    </script>
</head>
<body>
    <p>Write a program to print the multiplication table of a given number upto 10 multiples.</p>

    <label for="num">Enter number to print the table of: </label>
    <input type="number" name="num" id="num" required>
    <br><br>

    <button type="button" onclick="calTable()">Print</button>
    <br><br>
    <div id="result"></div>
</body>
</html>
